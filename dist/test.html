<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <title>会动的皮卡丘</title>
</head>

<body>
  <style id="demo"></style>
  <div id="demo2"></div>
  <div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">继续</button>
    <button id="btnReset">重放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
  </div>
  <style>* {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    *::before,
    *::after {
      box-sizing: border-box;
    }

    #buttons {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      margin-right: 20px;
      margin-top: 10px;
    }


    #buttons>button {
      margin-bottom: 10px;
    }

    #demo2 {
      position: fixed;
      height: 50vh;
      top: 0;
      left: 0;
      width: 100%;
      /* overflow: scroll;  */
      overflow-x: hidden;
      overflow-y: auto;
    }

    #html {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 50vh;
    }</style>
  <div id="html">
    <div class="skin">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="face left">
        <img src="flash.1672c7c2.gif" alt="">
      </div>
      <div class="face right">
        <img src="flash.1672c7c2.gif" alt="">
      </div>
      <div class="mouth">
        <div class="up">
          <div class="lip left"></div>
          <div class="lip right"></div>
        </div>
        <div class="down">
          <div class="yuan1">
            <div class="yuan2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="test.edd15c0f.js"></script>
</body>

</html>
